<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- normalize css -->
  <link rel="stylesheet" href="./../assets/css/normalize.css" />
  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./../assets/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./../assets/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./../assets/favicons/favicon-16x16.png" />
  <link rel="manifest" href="./../assets/favicons/site.webmanifest" />
  <!-- materialize css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- mini vanilla calendar -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar@1.5.2/build/vanilla-calendar.min.css"
    crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar@1.5.2/build/vanilla-calendar.min.js"
    crossorigin="anonymous" defer></script>
  <!-- full calendar  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css"
    integrity="sha256-5veQuRbWaECuYxwap/IOE/DAwNxgm4ikX7nrgsqYp88=" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js"
    integrity="sha256-sR+oJaZ3c0FHR6+kKaX1zeXReUGbzuNI8QTKpGHE0sg=" crossorigin="anonymous" defer></script>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
  <!-- style sheets -->
  <link rel="stylesheet" href="./../assets/css/style.css" />
  <link rel="stylesheet" href="./../assets/css/calendar.css" />
  <title>ZenFoci - Calendar</title>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper">
      <!-- <a href="#" class="brand-logo">Logo</a> -->
      <a href="#"><img id="logo" src="./../assets/favicons/favicon.ico" alt="logo-image" /></a>
      <ul id="nav-bar" class="right hide-on-med-and-down">
        <li><a href="sass.html">User Dashboard</a></li>
        <li><a href="badges.html">Meals and Groceries</a></li>
        <li><a href="collapsible.html">Calendar</a></li>
      </ul>
    </div>
  </nav>
  <div class="container row">
    <!-- mini calendar -->
    <div class="mini-calendar-container col xl3 s12 center-align">
      <div class="vanilla-calendar center-block"></div>
      <div class="new-event-button-container row col s12"><a class="waves-effect waves-light btn modal-trigger"
          href="#new-event-modal"><i class="fa-solid fa-calendar-circle-plus"></i> Add an event</a></div>
    </div>
    <!-- full calendar -->
    <div class="large-calendar-container col xl9 s12">
      <div id="calendar"></div>
    </div>
    <!-- Modal Structure -->
    <div id="new-event-modal" class="modal">
      <div class="modal-content new-event-modal-content row">
        <div class="row col s12">
          <h4>Add An Event</h4>
        </div>
        <form class="add-event-form">
          <div class="row col s12">
            <div class="event-title-container input-field col s12">
              <input type="text" name="event-name-input" id="eventNameInput" placeholder="Enter a title">
              <label for="event-title-input">Event Title</label>
            </div>
          </div>
          <div class="row col s12">
            <div class="event-type-container input-field col s12">
              <select class="select-event-type">
                <option value="" disabled selected>Choose event type</option>
                <option value="habit">Habit</option>
                <option value="goal">Goal</option>
                <option value="meal">Meal</option>
                <option value="general">General</option>
              </select>
              <label for="event-title-input">Event Type</label>
            </div>
          </div>
          <div class="start-event-container row col s12">
            <div class="input-field col s6 date-picker-input-container">
              <input type="text" name="start-date-input" placeholder="Pick a start date" id="dateStartInput"
                class="date-picker">
              <label for="start-date-input" class="start-date-label">Start Date</label>
              <div class="date-picker-start date-picker-general date-picker-general-hidden"></div>
            </div>
            <div class="start-time-input-container input-field col s6 l4">
              <select class="disabled select-start-time select-time">
                <option value="" disabled selected>Choose time</option>
                <option value="00:00">00:00</option>
                <option value="01:00">01:00</option>
                <option value="02:00">02:00</option>
                <option value="03:00">03:00</option>
                <option value="04:00">04:00</option>
                <option value="05:00">05:00</option>
                <option value="06:00">06:00</option>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="22:00">22:00</option>
                <option value="23:00">23:00</option>
              </select>
              <label><i class="fa-solid fa-clock"></i> Start Time</label>
            </div>
          </div>
          <div class="end-event-container row col s12">
            <div class="input-field col s6 date-picker-input-container">
              <input name="end-date-input" type="text" placeholder="Pick an end date" id="dateEndInput"
                class="date-picker">
              <label for="end-date-input" class="end-date-label">End Date</label>
              <div class="date-picker-end date-picker-general date-picker-general-hidden"></div>
            </div>
            <div class="end-time-input-container input-field col s6 l4">
              <select class="select-end-time select-time">
                <option value="" disabled selected>Choose time</option>
                <option value="00:00">00:00</option>
                <option value="01:00">01:00</option>
                <option value="02:00">02:00</option>
                <option value="03:00">03:00</option>
                <option value="04:00">04:00</option>
                <option value="05:00">05:00</option>
                <option value="06:00">06:00</option>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="22:00">22:00</option>
                <option value="23:00">23:00</option>
              </select>
              <label><i class="fa-solid fa-clock"></i> End Time</label>
            </div>
          </div>
          <div class="event-time-settings row col s12 valign-wrapper">
            <div class="input-field col s6 l3">
              <p>
                <label>
                  <input type="checkbox" class="filled-in" id="allDayCheckbox">
                  <span>All Day</span>
                </label>
              </p>
            </div>
            <div class="input-field col s6 l4">
              <!-- Dropdown Trigger -->
              <a class='dropdown-trigger btn repeat-when-button' href='#' data-target='dropdown1'><i
                  class="fa-solid fa-repeat left"></i> Repeat
                when?</a>
              <!-- Dropdown Structure -->
              <ul id='dropdown1' class='dropdown-content'>
                <li><a href="#!" class="repeat-basic-choices">Does not repeat</a></li>
                <li><a href="#!" class="repeat-basic-choices">Every day</a></li>
                <li class="divider" tabindex="-1"></li>
                <li><a href="#custom-recurring-event" class="modal-trigger">Custom <i
                      class="fa-solid fa-angle-right right"></i></a></li>
              </ul>
            </div>
          </div>
          <div class="event-description-container row col s12">
            <div class="input-field col s12">
              <textarea id="event-description-textarea" class="materialize-textarea"></textarea>
              <label for="event-description-textarea">Event Description</label>
            </div>
          </div>
          <div class="form-submmit-buttons row col s12 center-align">
            <a href="#!" class="modal-close waves-effect waves-red btn-flat">Cancel</a>
            <button type="submit" class="submit-event-button waves-effect waves-light btn"><i
                class="fa-solid fa-plus left"></i>
              add event</button>
          </div>
        </form>
        <!-- Custom Event Modal Structure -->
        <div id="custom-recurring-event" class="modal">
          <div class="modal-content row custom-recurring-event-content">
            <div class="row col s12">
              <h4>Custom Recurring Event</h4>
            </div>
            <form class="recurring-event-form">
              <div class="row col s12 recurring-days-description">
                <h6>Days event is to be repeated on</h6>
              </div>
              <div class="row col s12 day-pickers">
                <p>
                  <label>
                    <input type="checkbox" class="filled-in day-repeat-checks" id="sunRepeat" data-day-num="0" />
                    <span>Sunday</span>
                  </label>
                </p>
              </div>
              <div class="row col s12 day-pickers">
                <p>
                  <label>
                    <input type="checkbox" class="filled-in day-repeat-checks" id="monRepeat" data-day-num="1" />
                    <span>Monday</span>
                  </label>
                </p>
              </div>
              <div class="row col s12 day-pickers">
                <p>
                  <label>
                    <input type="checkbox" class="filled-in day-repeat-checks" id="tueRepeat" data-day-num="2" />
                    <span>Tuesday</span>
                  </label>
                </p>
              </div>
              <div class="row col s12 day-pickers">
                <p>
                  <label>
                    <input type="checkbox" class="filled-in day-repeat-checks" id="wedRepeat" data-day-num="3" />
                    <span>Wednesday</span>
                  </label>
                </p>
              </div>
              <div class="row col s12 day-pickers">
                <p>
                  <label>
                    <input type="checkbox" class="filled-in day-repeat-checks" id="thuRepeat" data-day-num="4" />
                    <span>Thursday</span>
                  </label>
                </p>
              </div>
              <div class="row col s12 day-pickers">
                <p>
                  <label>
                    <input type="checkbox" class="filled-in day-repeat-checks" id="friRepeat" data-day-num="5" />
                    <span>Friday</span>
                  </label>
                </p>
              </div>
              <div class="row col s12 day-pickers">
                <p>
                  <label>
                    <input type="checkbox" class="filled-in day-repeat-checks" id="satRepeat" data-day-num="6" />
                    <span>Saturday</span>
                  </label>
                </p>
              </div>
              <div class="form-submmit-buttons row col s12 center-align">
                <a href="#new-event-modal" class="cancel-recurring-button waves-effect waves-red btn-flat">Cancel</a>
                <button type="submit" class="submit-recurring-button waves-effect waves-light btn"><i
                    class="fa-solid fa-floppy-disk left"></i>
                  save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/be1d8d18da.js" crossorigin="anonymous"></script>
  <!-- dayJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"
    integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- DOMPurify -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.10/purify.min.js"
    integrity="sha512-Qr/d6af6cN41/GIKiSmrQd4Y19/fo0YvWhD1VND8O+BsfbFBaZI4K7VVPoUZrd8PzMQ3CE71CkMjhrKf1NbhdQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- page script -->
  <script src="./../assets/js/calendar.js" defer></script>
</body>

</html>
